<mat-card>
  <h1>
    <i class="fa fa-user-circle" aria-hidden="true"></i>
    Contatti
  </h1>

    Ciao {{service.account.nickname}}!

  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Filtro</mat-label>
      <textarea matInput placeholder="Inserisci una keyword" [(ngModel)]="key" name="keyword"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="getContatti()" class="button">
      <i class="fa fa-search" aria-hidden="true"></i> Ricerca
    </button>
  </p>

  <br> <br>

  <table mat-table [dataSource]="persona" class="mat-elevation-z8">

    <!--<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let person"> {{person.id}} </td>
  </ng-container> -->

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let person"> {{person.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="cognome">
      <th mat-header-cell *matHeaderCellDef> Cognome </th>
      <td mat-cell *matCellDef="let person"> {{person.cognome}} </td>
    </ng-container>

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Numero </th>
      <td mat-cell *matCellDef="let person"> {{person.numero}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let person"> {{person.email}} </td>
    </ng-container>

    <ng-container matColumnDef="azioni">
      <th mat-header-cell *matHeaderCellDef> Azioni </th>
      <td mat-cell *matCellDef="let person">

        <button mat-icon-button (click)="passaContatto(person)">
          <mat-icon class="fa fa-pencil-square-o fa-2x" aria-hidden="true"> </mat-icon>
        </button>

        <button mat-icon-button (click)="eliminaContatto(person)">
          <mat-icon class="fa fa-trash fa-2x" aria-hidden="true"> </mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
